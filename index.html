<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deepak Yadav - Resume</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', Courier, monospace;
            background-color: #000000;
            color: #00ff00;
            overflow: hidden;
        }

        /* Command Prompt Container */
        .cmd-container {
            width: 100%;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            overflow-y: auto;
        }

        /* Typing Cursor */
        .cursor {
            display: inline-block;
            background-color: #00ff00;
            width: 10px;
            height: 20px;
            margin-left: 5px;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% {
                opacity: 1;
            }
            51%, 100% {
                opacity: 0;
            }
        }

        /* Typing Animation */
        .line {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="cmd-container" id="cmd-container">
        <div class="line" id="line"></div>
        <div class="cursor"></div>
    </div>

    <script>
        // Resume content as an array of lines
        const resumeLines = [
            "DEEPAK YADAV",
            "Gurgaon, Haryana · +91-8700377112",
            "Deepakrao541@gmail.com · linkedin.com/in/deepak-yadav-74b456189/",
            "",
            "Experienced Security Researcher with 3 years in the field, responsible for identifying and reporting threats for multiple brands, resulting in a 75% reduction in security breaches.",
            "Developed and implemented policies, conducted audits, and led training, all contributing to increased security for organizations.",
            "In 2 years, successfully completed over 50 POCs and threat hunts on various web, social, app, and also Dark Web.",
            "",
            "EXPERIENCE",
            "JUN 2022 – PRESENT",
            "THREAT HUNTER/ SECURITY RESEARCHER, BOLSTER",
            "- Training Checkphish (Open-source tool) results with NLP/CV model to improve AI accuracy and further detection.",
            "- Uncovering security threats and Phish/Scam campaigns on websites and responsibly reporting them to the vendor.",
            "- Prepared detailed reports on findings to improve the security of the organization's identity and trademarks.",
            "- Worked on POCs for the organization through internal and external hunting and handled meetings with clients regarding POCs and demos for products.",
            "",
            "AUG 2021 – JUN 2022",
            "SECURITY ANALYST, ADAPTIVE MOBILE SECURITY (ENEA)",
            "- Implemented security policies and procedures, leading to a 75% reduction in security breaches.",
            "- Monitored networks and systems to identify and mitigate security risks.",
            "- Developed and implemented security policies and procedures to protect company data.",
            "- Conducted regular audits and assessments to identify vulnerabilities.",
            "",
            "EDUCATION",
            "JULY 2021",
            "B.TECH CSE, GJUS&T HISAR",
            "7.2 GPA",
            "",
            "MAY 2017",
            "CBSE XII, RPS SCHOOL REWARI",
            "72%",
            "",
            "SKILLS",
            "- OSINT",
            "- Amazon Web Services - Azure Sentinel Basics",
            "- Application Security Testing",
            "- Cyber Threat Hunting",
            "- Incident Response",
            "- Log Analysis",
            "- Python",
            "- SIEM Tools",
            "- SQL",
            "- Vulnerability Assessment",
            "",
            "CERTIFICATIONS",
            "- Microsoft Copilot for Security - LinkedIn",
            "- Endpoint Detection and Response (EDR) - Picus Security",
            "- ISO/IEC 27001 Information Security Associate™ - SkillFront",
            "- Splunk: Zero to Power User - Udemy",
            "- Learning Cloud Computing: Core Concepts - LinkedIn",
            "",
            "END OF RESUME"
        ];

        // Typing effect
        const cmdContainer = document.getElementById("cmd-container");
        const cursor = document.querySelector(".cursor");

        let lineIndex = 0;
        let charIndex = 0;

        function typeLine() {
            if (lineIndex < resumeLines.length) {
                const currentLine = resumeLines[lineIndex];
                const lineElement = document.getElementById("line");

                if (charIndex < currentLine.length) {
                    lineElement.textContent += currentLine[charIndex];
                    charIndex++;
                    setTimeout(typeLine, 50); // Typing speed (50ms per character)
                } else {
                    // Move to the next line
                    const newLine = document.createElement("div");
                    newLine.classList.add("line");
                    newLine.id = "line";
                    cmdContainer.insertBefore(newLine, cursor);

                    lineIndex++;
                    charIndex = 0;
                    setTimeout(typeLine, 500); // Delay between lines
                }
            }
        }

        // Start typing
        typeLine();
    </script>
</body>
</html>
